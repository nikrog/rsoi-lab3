version: "3"
services:
  postgres:
    image: library/postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 15s
      timeout: 15s
      retries: 3

  reservation_service:
    build: hotels_booking_system/services/reservation_service
    container_name: reservation_service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_PORT: "5432"
      DB_NAME: "reservations"
      DB_USER: "program"
      DB_PASSWORD: "test"
      DB_HOST: "postgres"
    ports:
      - "8070:8070"

  payment_service:
    build: hotels_booking_system/services/payment_service
    container_name: payment_service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_PORT: "5432"
      DB_NAME: "payments"
      DB_USER: "program"
      DB_PASSWORD: "test"
      DB_HOST: "postgres"
    ports:
      - "8060:8060"

  loyalty_service:
    build: hotels_booking_system/services/loyalty_service
    container_name: loyalty_service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_PORT: "5432"
      DB_NAME: "loyalties"
      DB_USER: "program"
      DB_PASSWORD: "test"
      DB_HOST: "postgres"
    ports:
      - "8050:8050"

  gateway_service:
    build: hotels_booking_system/services/gateway_service
    container_name: gateway_service
    depends_on:
      - reservation_service
      - payment_service
      - loyalty_service
      - queue_service
    environment:
      RESERVATION_SERVICE_HOST: "reservation_service"
      RESERVATION_SERVICE_PORT: "8070"
      PAYMENT_SERVICE_HOST: "payment_service"
      PAYMENT_SERVICE_PORT: "8060"
      LOYALTY_SERVICE_HOST: "loyalty_service"
      LOYALTY_SERVICE_PORT: "8050"
      QUEUE_SERVICE_HOST: "queue_service"
      QUEUE_SERVICE_PORT: "8040"
    ports:
      - "8080:8080"

  queue_service:
    build: hotels_booking_system/services/queue_service
    container_name: queue_service
    ports:
      - "8040:8040"

volumes:
  db-data: